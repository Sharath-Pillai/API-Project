<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries API project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <h2 class="title"><a href="#">Where in the world?</a></h2>
            <p class="darkmode"><i class="fa-solid fa-moon"></i> Dark Mode</p>
        </div>
    </header>
    <main>
        <section class="search-container">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="search-input" placeholder="Search for a country...">
            </div>
            <div class="filter-box">
                <select name="" id="drop-bar">
                    <option value="" hidden >Filter By Region</option>
                    <option value="Africa">Africa</option>
                    <option value="America">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
        </section>

        <section class="countires-container">
            <a href="" class="country-card">
                <img class="flag-img" src="https://flagcdn.com/gs.svg" alt="">
                <div class="details">
                    <h3 class="country-name">India</h3>
                    <p class="population"><b>Population: </b>1.451 billion</p>
                    <p class="Region"><b>Region: </b>Asia</p>
                    <p class="Capital"><b>Capital: </b>NewDelhi</p>
                </div>
            </a>
        </section>
    </main>
</body>

</html>
